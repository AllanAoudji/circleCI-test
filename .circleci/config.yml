version: 2.1

jobs:
  test:
    docker:
      - image: cimg/node:16.14.0
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-package-{{ checksum "yarn.lock" }}
      - run:
          name: Install depedencies
          command: yarn install --immutable
      - run:
          name: Run tests
          command: yarn test
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-package-{{ checksum "yarn.lock" }}
          paths:
            - .yarn/cache
            - .yarn/unplugged
  build-test:
    docker:
      - image: cimg/node:16.14.0
    steps:
      - checkout
      - run: npm --version

workflows:
  test-deploy:
    jobs:
      - test
      - build-test
